<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NewYork Event Finder</title>
	<link rel="stylesheet" href="styles/style.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<nav>
			
		</nav>
		<div class="header-content">
			<h1>New York, New York</h1>
			<h2>A City Events Guide</h2>
			<form id="dates">
			<label for="Date Picker Start Date">
				<input type="text" id="date1" class=" datepicker start-date">
			</label>
			<label for="Date Picker End Date"> 
				<input type="text" id="date2" class="datepicker end-date">
			</label> 
			<input type="submit" value="Date Range" class="submit-date">
		</div>


		<div class="options-results">
				<div class="question neighborhood-question">
					<p>Pick a neighborhood:</p>
					<input type="checkbox" name ="neighborhood chelsea" value="Chelsea">
						<label for="neighborhood">Chelsea</label>
					<input type="checkbox" name ="greenwich-village" value="'Greenwich Village'">
						<label for="greenwich-village">Greenwich Village</label>
					<input type="checkbox" name ="SoHo" value="SoHo">
						<label for="SoHo">SoHo</label>
					<input type="checkbox" name ="NoHo" value="NoHo">
						<label for="NoHo">NoHo</label>
					<input type="checkbox" name ="TriBeCa" value="TriBeCa">
						<label for="TriBeCa">TriBeCa</label>
				</div>
				<div class="question category-question">
					<p>Pick an activity:</p>
					<input type="checkbox" class="subcategory" name="museums" value="Museums">
						<label for="museums">Museums</label>
					<input type="checkbox" class="subcategory" name="events" value="Events">
						<label for="events">Events</label>
					<input type="checkbox" class="category" name="comedy" value="Comedy">
						<label for="comedy">Comedy</label>
					<input type="checkbox" class="category" name="art" value="Art">
						<label for="art">Art</label>
					<input type="checkbox" class="category" name="theater" value="Theater">
					<label for="theater">Theater</label>
				</div>
				<input type="submit" class="submit" value="Search">
			</form>
		</div>


	</header>

	<section class="options-results">
			<div class="question neighborhood-question">
				<p>Pick a neighborhood:</p>
				<input type="checkbox" name ="neighborhood chelsea" value="Chelsea">
					<label for="neighborhood">Chelsea</label>
				<input type="checkbox" name ="greenwich-village" value="'Greenwich Village'">
					<label for="greenwich-village">Greenwich Village</label>
				<input type="checkbox" name ="SoHo" value="SoHo">
					<label for="SoHo">SoHo</label>
				<input type="checkbox" name ="NoHo" value="NoHo">
					<label for="NoHo">NoHo</label>
				<input type="checkbox" name ="TriBeCa" value="TriBeCa">
					<label for="TriBeCa">TriBeCa</label>
			</div>
			<div class="question category-question">
				<p>Pick an activity:</p>
				<input type="checkbox" class="category" name="comedy" value="Comedy">
					<label for="comedy">Comedy</label>
				<input type="checkbox" class="category" name="art" value="Art">
					<label for="art">Art</label>
				<input type="checkbox" class="category" name="theater" value="Theater">
				<label for="theater">Theater</label>
			</div>
			<input type="submit" class="submit" value="Search">
		</form>
	</section>

	<div id="map"></div>
	<footer>
		<p>&copy; Designed & Developed by Evan Davis, Joanna Stecewicz & Jessica Taylor</p>
	</footer>
	<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
