<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NewYork Event Finder</title>
	<link rel="stylesheet" href="styles/style.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Oswald:400,300,700|Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<header>
		<nav>
			
		</nav>
		<div class="header-content">
			<h1>New York, New York</h1>
			<h2>A City Events Guide</h2>
			<form id="dates">
			<label for="Date Picker Start Date">
				<input type="text" id="date1" class=" datepicker start-date">
			</label>
			<label for="Date Picker End Date"> 
				<input type="text" id="date2" class="datepicker end-date">
			</label> 
			<input type="submit" value="Date Range" class="submit-date">
		</div>
	</header>

	<section class="options-results">
		<div class="questions">
			<div class="question neighborhood-question">
				<p>Pick a neighborhood:</p>

				<label for="chelsea" id="chelsea">
					<i class="fa fa-square-o unchecked"></i>
					<input type="checkbox" name ="neighborhood chelsea" id="chelsea" value="Chelsea">Chelsea
					</label>
				<label for="greenwich-village" id="greenwich-village">
					<i class="fa fa-square-o"></i>
					<input type="checkbox" name ="greenwich-village" id="greenwich-village" value="'Greenwich Village'">Greenwich Village
				</label>

				<label for="SoHo" id="SoHo">
					<i class="fa fa-square-o"></i>
					<input type="checkbox" name ="SoHo" value="SoHo" id="SoHo">SoHo
				</label>

				<label for="NoHo" id="NoHo">
					<i class="fa fa-square-o unchecked"></i>
					<input type="checkbox" name ="NoHo" value="NoHo" id="NoHo">NoHo
				</label>

				<label for="TriBeCa" id="TriBeCa">
					<i class="fa fa-square-o unchecked"></i>
					<input type="checkbox" name ="TriBeCa" value="TriBeCa" id="TriBeCa">TriBeCa
				</label>
			</div>
			<div class="question category-question">
				<p>Pick an activity:</p>
				<label for="comedy" id="comedy">
					<i class="fa fa-square-o unchecked"></i>
					<input type="checkbox" class="category" name="comedy" value="Comedy" id="comedy">Comedy
				</label>

				<label for="art" id="art">
					<i class="fa fa-square-o unchecked"></i>
					<input type="checkbox" class="category" name="art" value="Art" id="art">Art
				</label>

				<label for="theater" id="theater">
					<i class="fa fa-square-o unchecked"></i>
					<input type="checkbox" class="category" name="theater" value="Theater" id="theatre">Theater
				</label>
			</div>
			<input type="submit" class="submit" value="Search">
		</form>
		</div>
	
		<div id="map"></div>
	</section>

	<footer>
		<p>&copy; Designed & Developed by Evan Davis, Joanna Stecewicz & Jessica Taylor</p>
	</footer>
	<script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet'/>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
